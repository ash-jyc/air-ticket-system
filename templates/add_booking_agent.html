<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Booking Agent</title>
    <link rel="stylesheet" href="/static/css/nyustyle.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Add Booking Agent to {{ user_airline }}</h1>
        <form action="{{ url_for('add_booking_agent') }}" method="POST">
            <div class="mb-3">
                <label for="agent_email" class="form-label">Agent Email:</label>
                <input type="email" class="form-control" id="agent_email" name="agent_email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Agent</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
